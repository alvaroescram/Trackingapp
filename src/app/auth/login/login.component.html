<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Login Page</title>
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Log In</h3>
				</div>
				
				<div class="card-body">
					<form (submit)="loginPerson($event)">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="email" id="email" name="email" class="form-control" 
								[(ngModel)]="email" #name="ngModel" placeholder='email'>		
						</div>
						<div class="empty" *ngIf="emptyemail">
							<p>Inserte dirección de correo.</p>
						</div>
						<div class="empty" *ngIf="exists">
							<p>No existe una cuenta con ese correo electrónico</p>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" id="password" name="password" class="form-control" 
								required minlength="5" [(ngModel)]="password" #name="ngModel" placeholder='password'>
						</div>
						<div class="empty" *ngIf="emptypassword">
							<p>La contraseña no puede estar vacía.</p>
						</div>
						<div class="empty" *ngIf="wrongpassword">
							<p>La contraseña no es correcta</p>
						</div>
						<!-- 
						<div class="row align-items-center remember">
							<input type="checkbox">Remember Me
						</div>						
						-->
						<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>
					</form>
				</div>
				
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						¿No tiene una cuenta?<a routerLink="/signup">Sign Up</a>
					</div>
					
					<div class="d-flex justify-content-center">
						<div class="passwordlink">
							<a (click)="clickPasswordChange()">¿Olvidó su contraseña?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container" *ngIf="changingPassword">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Cambiando contraseña para:</h3>
				</div>				
				<div class="card-body">
					<div class="passchange">
						<form (submit)="changePassword($event)">
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" #name="ngModel" placeholder='email'>
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" id="newpassword" name="newpassword" class="form-control" required minlength="5" [(ngModel)]="newpassword" #name="ngModel" placeholder='Nueva contraseña'>
								<div class="empty" *ngIf="matchingpasswords">
									<p>La constraseña no puede ser igual a la contraseña actual.</p>
								</div>
							</div>							
							<button>Cambiar</button>
						</form>
					</div>
				</div>
				<div class="card-footer"></div>
			</div>
		</div>
	</div>
</body>
